<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manager Feedback Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <div class="brand-section">
                    <img src="logo.png" alt="Your Company Logo" class="brand-logo">
                    <div class="brand-text">
                        <h1>Manager Feedback Dashboard</h1>
                        <p>Academic Year 2024-25</p>
                    </div>
                </div>
                <div class="header-controls">
                    <div class="control-group">
                        <label for="periodSelect"><i class="fas fa-calendar"></i> Assessment Period</label>
                        <select id="periodSelect" class="form-select"></select>
                    </div>
                </div>
            </div>
        </header>

        <div class="tab-header">
            <button class="tab-btn active" id="tabIndividualBtn">Individual Manager</button>
            <button class="tab-btn" id="tabComparisonBtn">Manager Comparison</button>
        </div>

        <main>
            <div class="tab-content" id="tabIndividual" style="display: block;">
                <!-- Individual Manager Section -->
                <div id="manager-section">
                  <div class="metric-card-group">
                    <div class="metric-card">
                      <div class="metric-label">Total Responses</div>
                      <div class="metric-value" id="managerResponses">--</div>
                    </div>
                    <div class="metric-card">
                      <div class="metric-label">Overall Score</div>
                      <div class="metric-value" id="overallScore">--</div>
                    </div>
                  </div>
                  <div id="competencyBars"></div>
                  <div>
                    <canvas id="competencyRadar" width="400" height="300"></canvas>
                  </div>
                </div>
            </div>

            <div class="tab-content" id="tabComparison" style="display: none;">
                <div class="comparison-controls">
                    <label for="multiManagerSelect">Compare Managers:</label>
                    <select id="multiManagerSelect" multiple></select>
                    <button class="btn" id="compareBtn">Compare</button>
                </div>
                <div class="comparison-output">
                    <table id="comparisonTable"></table>
                    <canvas id="managersBarChart" height="350"></canvas>
                </div>
            </div>
        </main>

        <div id="loadingOverlay" class="loading-overlay hidden">
          <div class="spinner"></div>
          <span>Loading...</span>
        </div>

        <div id="errorMessage" class="error-message hidden">
          <span>Error loading data. Please check your Google Sheet URL and config.</span>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
